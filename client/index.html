<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Reader ubigeo</title>
        <link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1">
            <h1>Reader de ubigeo</h1>
            <form class="pure-form">
                <fieldset class="pure-group">
                    <textarea id="plain-text" rows="15" class="pure-input-1-2" placeholder="Ingresa el texto plano a interpretar">
"01 Lima / /"
"01 Lima / 50 Lima /"
"01 Lima / 51 Barranca /"
"01 Lima / 50 Lima / 202 La Molina"
"01 Lima / 50 Lima / 203 San Isidro"
"02 Arequipa / /"
"02 Arequipa / 63 Arequipa /"
"02 Arequipa / 64 Caylloma /"
"02 Arequipa / 63 Arequipa / 267 Cercado"
                    </textarea>
                </fieldset>
                <button type="submit" class="pure-button pure-input-1-2 pure-button-primary">Interpretar</button>
            </form>
            </div>
            <div class="pure-u-1">
                <div id="b-result"></div>
            </div>
        </div>
        <script id="b-tmpl-section" type="text/template">
            <h2><%= TITLE %></h2>
            <table class="b-table pure-table">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Código Padre</th>
                        <th>Descripción Padre</th>
                    </tr>
                </thead>
                <tbody>
                    <%= BODY %>
                </tbody>
            </table>
        </script>
        <script id="b-tmpl-row" type="text/template">
            <tr>
                <td><%= CODE_LOCATION %></td>
                <td><%= NAME_LOCATION %></td>
                <td><%= CODE_FATHER %></td>
                <td><%= DESC_FATHER %></td>
            </tr>
        </script>
        <script src="helpers.js"></script>
        <script src="lexer.js"></script>
        <script src="parser.js"></script>
        <script src="index.js"></script>
    </body>
</html>
